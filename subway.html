<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/subway.css">

        <div class="main">

                <div class="line hierarchy">
                    <em>起始站</em>
                    <span class="k"></span>

                <p class="jp">-</p>

                    <span class="k"></span>

            </div>
            <div class="box end">

                    <em>终点站</em>

                    <ul class="ul"></ul>
                </div>
                <p class="jp">-</p>
                <div class="station hierarchy">
                    <span class="k"></span>
                    <em class="hier-start">选择车站</em>
                    <ul class="ulk"></ul>
                </div>
                <div class="clearfix">
                    <span>开始查询</span>
                </div>
                <div class="tab">
                    <ul>
                         <li class="li on">票价</li>
                         <li class="li">2015正式调价</li>
                    </ul>
                </div>
S            </div>
        </div>
    </div>

</html>
